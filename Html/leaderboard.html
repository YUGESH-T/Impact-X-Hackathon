<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Leaderboard</title>
  <link rel="stylesheet" href="/Impact-X-Hackathon/CSS/style.css" />
  <link rel="stylesheet" href="/Impact-X-Hackathon/CSS/sidebar.css">
  <link rel="stylesheet" href="/Impact-X-Hackathon/CSS/dasrk.css">
  <script src="https://kit.fontawesome.com/62301ddb39.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.6/lottie.min.js"></script>
  <style>
body {
        margin: 0;
        font-family: 'Segoe UI', sans-serif;
        background-color: #f4fdf4;
        color: #222;
      }
.sidebar {
  position: fixed;
  top: 0;
  left: 0;
  width: 60px;
  height: 100vh;
  background-color: #27ae60;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding-top: 1rem;
  transition: width 0.3s ease;
  z-index: 1000;
}

.sidebar.expanded {
  width: 200px;
}

.sidebar button#toggleBtn {
  background: none;
  border: none;
  color: black;
  font-size: 1.5rem;
  margin-bottom: 2rem;
  cursor: pointer;
}

.sidebar nav ul {
  list-style: none;
  width: 100%;
  padding: 0;
  margin: 0;
}

.sidebar nav ul li {
  display: flex;
  align-items: center;
  padding: 0.8rem 1rem;
}

.sidebar nav ul li a {
  display: flex;
  align-items: center;
  text-decoration: none;
  color: rgb(0, 0, 0);
  gap: 10px;
  width: 100%;
}

.sidebar nav ul li i {
  color: rgb(0, 0, 0);

}
.sidebar .label {
  display: none;
  color: white;
  font-size: 0.9rem;
}

.sidebar.expanded .label {
  display: inline;
  color: white;
  text-decoration: none;
}

.leaderboard-container {
  max-width: 800px;
  margin: 2rem auto;
  padding: 1rem;
  padding-bottom: 0 !important;
  margin-bottom: 0 !important;
  display: flex;
  min-height: 100vh;
  flex-direction: column;
}

h1 {
  font-size: 2rem;
  margin-bottom: 0.2rem;
}

.card {
  background: #fff;
  padding: 1.5rem;
  margin-top: 1rem;
  border-radius: 12px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.08);
}

.tabs {
  display: flex;
  gap: 1rem;
  margin: 1rem 0;
}

.tab {
  padding: 0.5rem 1rem;
  border: none;
  background: #e8f5e9;
  border-radius: 8px;
  cursor: pointer;
  font-weight: bold;
  transition: 0.3s;
}

.tab.active {
  background-color: #c8e6c9;
  border: 2px solid #4caf50;
}

table.leaderboard {
  width: 100%;
  border-collapse: collapse;
  margin-top: 1rem;
}

table.leaderboard th,
table.leaderboard td {
  padding: 0.8rem;
  text-align: left;
  border-bottom: 1px solid #ddd;
}

table.leaderboard tbody tr:nth-child(odd) {
  background-color: #f9f9f9;
}

.highlight {
  background-color: #e6f7ec !important;
  border-left: 4px solid #4caf50;
}

.badge {
  background-color: #d0eedd;
  font-size: 0.75rem;
  border-radius: 12px;
  padding: 0.2rem 0.6rem;
  margin-left: 0.5rem;
  color: #388e3c;
}
    
/* For tablets and smaller laptops */
@media (max-width: 900px) {

  /* Sidebar adjustment */
  .sidebar {
    width: 60px;
  }

  .sidebar.expanded {
    width: 180px;
  }

  /* Hide labels if sidebar not expanded */
  .sidebar .label {
    display: none;
  }

  .sidebar.expanded .label {
    display: inline;
  }

  /* Main container spacing */
  .leaderboard-container {
    margin-left: 70px;
    padding: 1rem;
    padding-bottom: 0 !important;
    margin-bottom: 0 !important;
  }

  /* Tabs stack vertically */
  .tabs {
    flex-direction: column;
    gap: 0.5rem;
  }

  .tab {
    width: 100%;
    text-align: center;
  }

  /* Table adjustments */
  table.leaderboard th,
  table.leaderboard td {
    padding: 0.6rem;
    font-size: 0.9rem;
  }

  /* Lottie Animation adjustment */
  #nature-animation {
    width: 200px;
    height: 250px;
    right: 5px;
    bottom: 5px;
  }
}

/* For mobile phones */
@media (max-width: 480px) {

  /* Sidebar becomes even smaller */
  .sidebar {
    width: 50px;
  }

  .sidebar.expanded {
    width: 150px;
  }

  /* Container */
  .leaderboard-container {
    margin-left: 60px;
    padding: 0.8rem;
    padding-bottom: 0;
    margin-bottom: 0 !important;
  }

  /* Smaller headings */
  h1 {
    font-size: 1.6rem;
  }

  h2 {
    font-size: 1.3rem;
  }

  /* Table font and spacing */
  table.leaderboard th,
  table.leaderboard td {
    font-size: 0.8rem;
    padding: 0.4rem;
  }

  /* Animation resizing */
  #nature-animation {
    width: 150px;
    height: 200px;
    right: 0;
    bottom: 0;
  }
}

  </style>
</head>
<body>
  <div class="leaderboard-container">
    <aside class="sidebar" id="sidebar">
      <button id="toggleBtn"><i class="fa-brands fa-pagelines"></i></button>
      <nav>
        <ul>
          <li>
            <span><a href="index.html"><i class="fa-solid fa-house"></i></span>
            <span class="label">Home</span></a>
          </li>
          <li>
            <span><a href="log.html"><i class="fa-solid fa-chart-pie"></i></span>
            <span class="label">Statistics</span></a>
          </li>
          <li>
            <span><a href="leaderboard.html"><i class="fa-solid fa-chart-column"></i></span>
              <span class="label">Leaderboard</span></a></li>
              <li>
                <span><a href="Challenges.html"><i class="fa-solid fa-list-check"></i></span>
                <span class="label">Challenges</span></a>
              </li>
          <li>
            <span><a href="profile.html"><i class="fa-solid fa-user"></i></span>
            <span class="label">Profile</span></a>
          </li>
          <li>
              <button id="dark-mode" onclick="document.body.classList.toggle('dark-theme')" ><i class="fa-solid fa-moon"></i></button>
              <span class="label">Dark-mode</span></a>
          </li>
        </ul>
      </nav>
    </aside>

    <h1>Leaderboard</h1>
    <p>See who's making the biggest environmental impact</p>

    <div class="card">
      <h2>Eco Champions</h2>
      <p>Rankings based on eco-points earned from sustainable activities</p>

      <div class="tabs">
        <button class="tab active">Weekly</button>
        <button class="tab">Monthly</button>
      </div>

      <table class="leaderboard">
        <thead>
          <tr>
            <th>Rank</th>
            <th>User</th>
            <th>Eco Points</th>
            <th>COâ‚‚ Saved (kg)</th>
            <th>Streak</th>
          </tr>
        </thead>
        <tbody id="leaderboard-body">
            <!-- to be filled through JS  -->
        </tbody>
      </table>
    </div>
    <div id="nature-animation" style="
    min-width: 250px; 
    min-height: 300px; 
    width :min-content;
    position:fixed;
    right:0; 
    bottom :-10px;
    "></div>
  </div>
  <script>
    lottie.loadAnimation({
      container: document.getElementById('nature-animation'),
      renderer: 'svg',
      loop: true,
      autoplay: true,
      path: 'Animation - 1745473491144.json' 
    });
  </script>
  <script src="/Impact-X-Hackathon/JavaScript/app.js"></script>
  <script src="/Impact-X-Hackathon/JavaScript/data.js"></script>
</body>
</html>
