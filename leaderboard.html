<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Leaderboard</title>
  <link rel="stylesheet" href="style.css"/>
  <style>
    body {
        margin: 0;
        font-family: 'Segoe UI', sans-serif;
        background-color: #f4fdf4;
        color: #222;
      }
      
      .leaderboard-container {
        max-width: 800px;
        margin: 2rem auto;
        padding: 1rem;
      }
      
      h1 {
        font-size: 2rem;
        margin-bottom: 0.2rem;
      }
      
      .card {
        background: #fff;
        padding: 1.5rem;
        margin-top: 1rem;
        border-radius: 12px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      }
      
      .tabs {
        display: flex;
        gap: 1rem;
        margin: 1rem 0;
      }
      
      .tab {
        padding: 0.5rem 1rem;
        border: none;
        background: #e8f5e9;
        border-radius: 8px;
        cursor: pointer;
        font-weight: bold;
        transition: 0.3s;
      }
      
      .tab.active {
        background-color: #c8e6c9;
        border: 2px solid #4caf50;
      }
      
      table.leaderboard {
        width: 100%;
        border-collapse: collapse;
        margin-top: 1rem;
      }
      
      table.leaderboard th,
      table.leaderboard td {
        padding: 0.8rem;
        text-align: left;
        border-bottom: 1px solid #ddd;
      }
      
      table.leaderboard tbody tr:nth-child(odd) {
        background-color: #f9f9f9;
      }
      
      .highlight {
        background-color: #e6f7ec !important;
        border-left: 4px solid #4caf50;
      }
      
      .badge {
        background-color: #d0eedd;
        font-size: 0.75rem;
        border-radius: 12px;
        padding: 0.2rem 0.6rem;
        margin-left: 0.5rem;
        color: #388e3c;
      }
      
  </style>
</head>
<body>
  <div class="leaderboard-container">
    <h1>Leaderboard</h1>
    <p>See who's making the biggest environmental impact</p>

    <div class="card">
      <h2>Eco Champions</h2>
      <p>Rankings based on eco-points earned from sustainable activities</p>

      <div class="tabs">
        <button class="tab active" onclick="switchView('weekly')">Weekly</button>
        <button class="tab" onclick="switchView('monthly')">Monthly</button>
      </div>

      <table class="leaderboard">
        <thead>
          <tr>
            <th>Rank</th>
            <th>User</th>
            <th>Eco Points</th>
            <th>COâ‚‚ Saved (kg)</th>
            <th>Streak</th>
          </tr>
        </thead>
        <tbody id="leaderboard-body">
            <!-- to be filled  -->
        </tbody>
      </table>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
